<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository Search</title>
    <script src="wasm_exec.js"></script>
    <script>
        function navigateTo(url) {
            history.pushState(null, '', url);
            renderPage();
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((result) => {
                console.log("WASM loaded successfully");
                go.run(result.instance);
                console.log("WASM run completed");
                console.log("renderHome function exists:", typeof renderHome === "function");
                renderPage();
            })
            .catch((err) => {
                console.error("Failed to load WASM:", err);
                document.getElementById("content").innerHTML = "Failed to load WASM: " + err.message;
            });

        function renderPage() {
            console.log("renderPage called");
            const path = window.location.pathname;
            console.log("Current path:", path);
            switch (path) {
                case "/":
                case "/index.html":
                    if (typeof renderHome === "function") {
                        renderHome();
                    } else {
                        console.error("renderHome function is not defined");
                        document.getElementById("content").innerHTML = "Error: renderHome function is not defined";
                    }
                    break;
                case "/evaluate":
                    if (typeof renderEvaluate === "function") {
                        renderEvaluate();
                    } else {
                        console.error("renderEvaluate function is not defined");
                        document.getElementById("content").innerHTML = "Error: renderEvaluate function is not defined";
                    }
                    break;
                default:
                    document.getElementById("content").innerHTML = "<h1>404 - Page Not Found</h1>";
            }
        }

        function searchInput() {
            if (typeof search === "function") {
                search();
            } else {
                document.getElementById("results").innerHTML = "Error: search function is not defined";
            }
        }

        // 페이지 내 링크 클릭 처리
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href.startsWith(window.location.origin)) {
                e.preventDefault();
                history.pushState(null, '', e.target.href);
                renderPage();
            }
        });

        // 브라우저 뒤로가기/앞으로가기 처리
        window.onpopstate = renderPage;

        // 초기 페이지 로드 시 renderPage 실행
        window.addEventListener('load', renderPage);
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
